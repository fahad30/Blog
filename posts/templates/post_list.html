<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
{% if messages %}
	<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
	</ul>
{% endif %}
 <ol>
{% for x in object_list %}
	<a href="{{x.get_absolute_url}}"><li>{{x.title}}</li></a>
	<li>{{x}}</li>
{% endfor %} 
</ol>
</body>
</html>
